name: Release CLI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: repkg-rs-windows-x64.zip
            binary: repkg-rs.exe

          - name: macOS x64 (Intel)
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: repkg-rs-macos-x64.zip
            binary: repkg-rs

          - name: macOS ARM64 (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: repkg-rs-macos-arm64.zip
            binary: repkg-rs

          - name: Linux x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: repkg-rs-linux-x64.tar.gz
            binary: repkg-rs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p repkg-cli

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.binary }}" -DestinationPath "${{ matrix.artifact }}"

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          zip -j "${{ matrix.artifact }}" "target/${{ matrix.target }}/release/${{ matrix.binary }}"

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          tar -czvf "${{ matrix.artifact }}" -C "target/${{ matrix.target }}/release" "${{ matrix.binary }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          mv artifacts/*/* .
          ls -la *.zip *.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            repkg-rs-windows-x64.zip
            repkg-rs-macos-x64.zip
            repkg-rs-macos-arm64.zip
            repkg-rs-linux-x64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
